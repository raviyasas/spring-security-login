<html xmlns:th="http://www.thymeleaf.org">
<head>

<div th:fragment="header-css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />


	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Spring Boot</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li class="active"><a th:href="@{/about}">About us</a></li>
						<li class="active"><a th:href="@{/contact}">Contact us</a></li>
						<li class="active"><a th:href="@{/login}">Login</a></li>
						<li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" class="active"><a th:href="@{/logout}">Logout</a></li>
						<li class="active"><a th:href="@{/register}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
